<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input class="input" type="radio" name="input__radio" id="input1" checked>
            <input class="input" type="radio" name="input__radio" id="input2">
            <input class="input" type="radio" name="input__radio" id="input3">
            <input class="input" type="radio" name="input__radio" id="input4">

            <div class="slide slide1">
                <div class="slide__img">
                    <img src="assets/img/mem1.jpg" alt="mem1">
                </div>
                <div class="slide__text">
                    <p>То, что вы увидите, называется мемы</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide__img">
                    <img src="assets/img/mem2.jpg" alt="mem2">
                </div>
                <div class="slide__text">
                    <p>Нельзя просто так взять и стать интернет-мемом</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide__img">
                    <img src="assets/img/mem3.jpg" alt="mem3">
                </div>
                <div class="slide__text">
                    <p>Почему рваные джинсы - это модно, а рваные носки - нет</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide__img">
                    <img src="assets/img/mem4.jpg" alt="mem4">
                </div>
                <div class="slide__text">
                    <p>Выпьем за тех, кто не урезал бюджеты на PR в этом году</p>
                </div>
            </div>

            <div class="navigation">
                <label for="input1" class="navigation__label"></label>
                <label for="input2" class="navigation__label"></label>
                <label for="input3" class="navigation__label"></label>
                <label for="input4" class="navigation__label"></label>
            </div>
        </div>
    </div>

</body>

</html>
